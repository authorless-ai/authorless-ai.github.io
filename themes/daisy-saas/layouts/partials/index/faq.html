<section id="faq" class="px-8">
    <div class="bg-transparent my-[80px] md:my-[120px]">
        <div class="mx-auto max-w-[1248px] mx-auto">
            <div class="mx-auto max-w-4xl divide-y divide-white/10"><h2
                    class="text-4xl font-bold leading-10 tracking-tight  text-center">Frequently asked questions</h2>
                <dl class="mt-10 space-y-6 divide-y divide-white/10">
                    {{ range .Params.faq }}
                    <div class="pt-6" data-headlessui-state="open">
                        <dt>
                            <button class="btn-link flex w-full items-start justify-between text-left"
                                    id="headlessui-disclosure-button-:Rlbe6:" type="button" aria-expanded="true"
                                    data-headlessui-state="open" aria-controls="headlessui-disclosure-panel-:R15be6:">
                                <span class="text-lg font-semibold leading-7">{{ .q }}</span><span
                                    class="ml-6 flex h-7 items-center"><svg xmlns="http://www.w3.org/2000/svg"
                                                                            fill="none" viewBox="0 0 24 24"
                                                                            stroke-width="1.5" stroke="currentColor"
                                                                            aria-hidden="true" class="h-6 w-6"><path
                                    stroke-linecap="round" stroke-linejoin="round" d="M18 12H6"></path></svg></span>
                            </button>
                        </dt>
                        <dd class="mt-2 pr-12" id="headlessui-disclosure-panel-:R15be6:" data-headlessui-state="open"><p
                                class="text-lg leading-7 ">{{ .a }}</p></dd>
                    </div>
                    {{ end }}
                </dl>
            </div>
        </div>
    </div>
</section>
