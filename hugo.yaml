baseURL: 'https://authorless.ai/'
relativeURLs: false
canonifyURLs: false

build:
  writeStats: true

languageCode: 'en-us'
title: 'Authorless'
theme: 'my-saas'

params:
  author: Authorless
#  appUrl: https://app.authorless.ai
  appUrl: http://127.0.0.1:8000

languages:
  en:
    contentDir: 'content/en'
    disabled: false
    languageCode: 'en-US'
    languageName: 'English'
    weight: 1
  fr:
    contentDir: 'content/fr'
    disabled: true
    languageCode: 'fr'
    languageName: 'Fran√ßais'
    weight: 2

disableKinds:
  - taxonomy

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: colorful
  tableOfContents:
    startLevel: 2
    endLevel: 6
